<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rps.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissor</title>
</head>

<body>
    <div class="header">
        <h1>Rock, Paper, Scissor</h1>
    </div>
    <div class="playground">
        <div class="howTo">
            <h2>How to Play</h2>
            <img src="img/rules.png" class="rules">
        </div>
        <div class="board">
            <h2>Machine</h2>
            <div class="botButtons">
                <button><img src="img/rock.png" class="buttons"></button>
                <button><img src="img/paper.png" class="buttons"></button>
                <button><img src="img/scissor.png" class="buttons"></button>
            </div>
            <div class="playerButtons">
                <button><img src="img/rock.png" class="buttons"></button>
                <button><img src="img/paper.png" class="buttons"></button>
                <button><img src="img/scissor.png" class="buttons"></button>
            </div>
            <h2>You</h2>
        </div>
        <div class="reset">
            <button>Reset</button>
        </div>
    </div>
    <div class="madeBy">
        <h3>Made by: Arepencio</h3>
    </div>
</body>

</html>
